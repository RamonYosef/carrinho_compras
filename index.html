<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho de compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(180deg, #7430f9 0%, #7431f9 100%);
      }

      .form-control {
        border: 2px solid #7430f9;
        border-radius: 10px;
        padding-left: 16px;
      }

      .form-control::placeholder {
        color: #7430f9;
      }

      .btn-submit {
        font-family: "Poppins", sans-serif;
        background-color: #7430f9;
        color: #fff;
        border: none;
        border-radius: 8px;
        width: 120px;
        height: 40px;
        transition: 0.3s;
      }

      .btn-submit:hover {
        background-color: #8146f7;
      }

      .btn-closet {
        font-family: "Poppins", sans-serif;
        background-color: #0ADAE7;
        color: #fff;
        border: none;
        border-radius: 8px;
        width: 120px;
        height: 40px;
        transition: 0.3s;
      }

      .btn-closet:hover {
        background-color: #08b4c0;
      }

      .todo-list {
        word-break: break-all;
      }

      .list_Item {
        background-color: #fff;
        border-radius: 15px;
      }

      .list_check{
        background-color: #44b93e;
        word-break: break-all;
      }

      .modal-title{
        color: #7431f9;
        font-family: "Poppins", sans-serif;
      }

      .check{
        background-color: #7431f9;
        font-family: "Poppins", sans-serif;
      }

      .check:hover{
        background-color: #8146f7;
      }

      .edit-btn{
        background-color: #da3ca8;
        font-family: "Poppins", sans-serif;
        color: white;
        border: none;
      }

      .edit-btn:hover{
        background-color: #e659c1;
        color: white;
      }

      .invisible{
        display: none;
      }

      .btn-back{
        background-color: #9b3eff;
        border: none;
      }

      .btn-back:hover{
        background-color: #a75bf9;
        color: white;
      }

    </style>
  </head>
  <body>
    <div id="app">
      <div class="container py-3">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-4 col-sm-7">
            <h1 class="text-center mb-3 text-white ">
              <b>Carrinho de Compras</b>
            </h1>

            <form action="" class="bg-light p-3 rounded" id="addTodos">
              <div class="mb-3">
                <input
                  class="form-control"
                  type="text"
                  placeholder="Nome do produto"
                  name="nome"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  class="form-control"
                  type="number"
                  placeholder="Valor"
                  name="valores"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  class="form-control"
                  type="text"
                  placeholder="descrição"
                  name="desc"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  class="form-control"
                  type="text"
                  placeholder="Quantidade"
                  name="qtd"
                  required
                />
              </div>
              <div class="mb-3">
                <button class="btn-submit" type="submit">Enviar</button>
              </div>
            </form> 

            <div class="d-flex justify-content-evenly column-gap-3">
              <ul class="todo-list mt-4 list-unstyled col-lg-12"></ul>
              <ul class="todo-list-check mt-4 list-unstyled col-lg-12 "></ul>
            </div>
            
          </div>
        </div>
      </div>
    </div>

    <div id="myModal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">alteração no produto</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- form -->
            <form id="editTodo" class="bg-light">
              <div class="mb-3">
                <input
                  class="form-control"
                  type="text"
                  placeholder="Nome do produto"
                  name="nome"
                />
              </div>
              <div class="mb-3">
                <input
                  class="form-control"
                  type="number"
                  placeholder="Valor"
                  name="valores"
                />
              </div>
              <div class="mb-3">
                <input
                  class="form-control"
                  type="text"
                  placeholder="descrição"
                  name="desc"
                />
              </div>
              <div class="mb-3">
                <input
                  class="form-control"
                  type="text"
                  placeholder="Quantidade"
                  name="qtd"
                />
              </div>
              <input class="form-control" type="hidden" name="item" />

              <div class="md-3">
                <button
                  type="button"
                  class="btn btn-secondary btn-closet"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button id="buttonSubmit" type="submit" class="btn-submit">
                  Criar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <script src="script_2.js"></script>
    <script src="script.js"></script>
  </body>
</html>
